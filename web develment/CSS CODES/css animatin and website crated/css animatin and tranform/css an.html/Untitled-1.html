<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 50px;
        height: 50px;
        border: 5px solid rgb(171, 169, 169);
        border-radius: 50%;
        border-left-color: blue;
        margin: 50px auto;
        animation-name: how;
        animation: how 1s infinite;
        animation-timing-function: linear;
    }

    @keyframes how {
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
