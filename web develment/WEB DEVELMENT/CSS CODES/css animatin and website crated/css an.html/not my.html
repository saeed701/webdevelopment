<style>
    .grid {
        display: flex;
        gap: 100px;
        justify-content: center;
        flex-wrap:wrap;
    }

    .card {
        width: 250px;
        height: 350px;
        perspective: 1000px;
    }

    .inner {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }

    .card:hover .inner {
        transform: rotateY(180deg);
    }

    .front,
    .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        backface-visibility: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .front {
        background: white;
    }

    .front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
    }

    .back {
        background: #222;
        color: white;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
    }
</style>
