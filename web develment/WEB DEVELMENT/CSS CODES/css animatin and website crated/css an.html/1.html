    .box {
        width: 200px;
        height: 200px;

        font-size: 20px;
        font-family: sans-serif;

        margin: 50px auto;
        line-height: 10;
        transition:all.3s ease;
    }
    
    .box:hover{transform: scale(1.2);
        background-color:rgb(236, 10, 10);
    
    }
</style>

    <div class="box">HOVER ME</div>
