<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout - No Flex</title>
    <style>
        * {

            box-sizing: border-box;
        }

        body {
            background-color: #ddd;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 80px 1fr 60px;
            gap: 10px;
            height: 100%;
            padding: 10px;
        }

        header {
            grid-area: header;
            background-color: lightblue;
            display: grid;
            place-items: center;
        }

        aside {
            grid-area: sidebar;
            background-color: lightgray;
            display: grid;
            place-items: center;
        }

        main {
            grid-area: main;
            background-color: white;
            display: grid;
            place-items: center;
        }

        footer {
            grid-area: footer;
            background-color: lightgreen;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
